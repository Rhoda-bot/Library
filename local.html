<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
  <div id="my">
    <center>
    <marquee>WELCOME  TO MY LIBRARY</marquee>
<h1>WELCOME TO MY LIBRARY</h1>
click here to  navigate to the Library
    <button onclick="go()">Let's Go There</button>
  </center>
  </div>
    <div id="lid">
        <div id="sub-lib">
   AUTHOR:<br><input type="text" id="prop"><br><br>
   BOOK NAME:<br><input type="text" id="val"><br><br>
   PAGES:<br><input type="text" id="bal"><br><br>
   <button onclick="myclick()" class="op">Add To Library</button>
</div>
  <div id="bot">
    <button onclick="mydisplay()">Display Books</button>

    <table border="2px" id="headr">
      <thead style="background-color: black ; color:chartreuse">
        <tr>
          <th>
            S/N
          </th>
        <th>
          AUTHOR
        </th>
        <th>
            BOOK NAME
          </th>
          <th>
              PAGES
            </th>
          </tr>
      </thead>
      <tbody id="hid">

      </tbody>
      
    </table>
  </div>

    </div>
   
</body>
<script>
  function myclick(){
 
if(prop.value=="" ||  val.value=="" || bal.value==""){
    alert("please input something ")
  }
 else {

  var a=JSON.parse(localStorage.LIBRARY)
var obj={
  AUTHOR: prop.value,
  BOOKNAME:val.value,
  PAGES: bal.value
}
a.push(obj)
localStorage.LIBRARY=JSON.stringify(a);
JSON.parse(localStorage.LIBRARY)


console.log(a);

prop.value="";
val.value="";
bal.value="";

  }
  }
 

  function mydisplay(){
    headr.style.display = "block";
    var res=" "
    var r= JSON.parse(localStorage.LIBRARY);
    for(var i=0; i < r.length;  i++){
    
   var y="<td>" +[i+1]+"</td>" +"<td>" + r[i].AUTHOR + "</td>" + "<td>" + r[i].BOOKNAME + "</td>" + "<td>" + r[i].PAGES + "</td>";
         
     var d="<tr>"+ y+ "</tr>"
     res+=d;
    }
    hid.innerHTML=res;




  }
function go(){
  headr.style.display = "none";
  document.getElementById("my").style.display = "none";
  document.getElementById("lid").style.display = "flex";
}


</script>
</html>
